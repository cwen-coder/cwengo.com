<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>博客后台首页</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" /> 
    <link rel="stylesheet" type="text/css" href="/static/css/theme.css">
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.css">
    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <style type="text/css">
        .navbar {
            height: 48px;
        }

        .brand .first {
            color: #ccc;
            font-style: italic;
        }
        .brand .second {
            color: #fff;
            font-weight: bold;
        }
        .navbar .navbar-inner {
            height: 50px;  
        }
        .navbar .navbar-inner .navbar-right>li{
            height: 45px;  
        }
        .navbar .navbar-inner .brand{
            font-size: 20px;
            font-family: georgia, serif;
        }
    </style>
  </head>

  <body class=""> 

    <!-- header -->
<div class="navbar navbar-inverse">

    <div class="navbar-inner">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" class="hidden-phone visible-tablet visible-desktop" role="button"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> 设置</a></li>
                <li id="fat-menu" class="dropdown">
                    <a href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{.Username}}
                        <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
                    </a>

                    <ul class="dropdown-menu">
                        <li><a tabindex="-1" href="#">帐号信息</a></li>
                        <li class="divider"></li>
                        <li><a tabindex="-1" class="visible-phone" href="#">设置</a></li>
                        <li class="divider visible-phone"></li>
                        <li><a tabindex="-1" href="/admin/logout">安全退出</a></li>
                    </ul>
                </li>
                
            </ul>
            <a class="brand" href="/admin/home"><span class="first">博客</span> <span class="second">中文管理系统</span></a>
    </div>
</div>
    <!-- lefter -->
<div class="sidebar-nav" style="border-top-width: 6px;border-top-style: solid;border-top-color: #1D1D1D;">
        <a href="#dashboard-menu" class="nav-header" data-toggle="collapse"><span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>博客管理</a>
        <ul id="dashboard-menu" class="nav nav-list collapse in">
            <li {{if .toplicList}} class="active" {{end}}><a href="/admin/home">博客列表</a></li>
            <li {{if .isAddTopic}} class="active" {{end}} ><a href="/admin/topic">博客添加</a></li>  
            <li {{if .isCategory}} class="active" {{end}} ><a href="/admin/category">分类列表</a></li>           
            <li {{if .isLabel}} class="active" {{end}} ><a href="/admin/label">标签列表</a></li>           
        </ul>

    </div>

    
   <div class="content">
        
        
        <ul class="breadcrumb">
            <li><a href="/admin/home">管理中心</a> <span class="divider">/</span></li>
            <li class="active">首页</li>
        </ul>

        <div class="container-fluid">
            <div class="row-fluid">
			{{.LayoutContent}}
<!-- footer -->
<footer>
    <hr>
    <p class="pull-right">Design by <a href="http://cwengo.com" target="_blank">cwen</a></p>
    <p>&copy; 2015 <a href="http://www.portnine.com" target="_blank">cwen</a></p>
</footer>                   
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $(function() {
            $('.demo-cancel-click').click(function(){return false;});
        });
    </script>
    
  </body>
</html>
